<!DOCTYPE html>
<html>
  <head>
    <title>07. Form 태그 실습 입니다.</title>
  </head>
  <body>
    <!-- 사용자가 입력한 데이터를 서버를 통해 데이터베이스로 저장하기 위해서는 form 태그가 필수다! -->
    <form>
      <h3 tabindex="1" title="text 입력" onclick="alert('클릭했습니다!');">
        text 입력
      </h3>
      <!-- input만 적었을 때는 default type으로 "text"가 지정됨 -->
      <input tabindex="2" title="text를 입력하는 공간입니다." />

      <h3 tabindex="3" title="text 입력">text 입력</h3>
      <input type="text" tabindex="4" title="text를 입력하는 공간입니다." />

      <h3 tabindex="9" title="숫자 입력">숫자 입력</h3>
      <input type="number" tabindex="10" title="숫자를 입력하는 공간입니다." />

      <h3 tabindex="5" title="날짜 입력">날짜 입력</h3>
      <input type="date" tabindex="6" title="날짜를 입력하는 공간입니다." />

      <h3 tabindex="7" title="email 입력">email 입력</h3>
      <input
        type="email"
        tabindex="8"
        title="email을 입력하는 공간입니다. @ 기호도 작성이 필요합니다."
      />

      <!-- 
      checkbox & radio는 collection을 구성해서 사용해야 한다.
        Collection = 관련된 정보들의 묶음
        html에서 Collection을 구성하는 방법
            - 태그의 속성에 name 이라는 값을 동일하게 할당한다. -->
      <h3>선택 입력</h3>
      <input type="checkbox" name="favorite" />
      <input type="checkbox" name="favorite" />
      <input type="checkbox" name="favorite" />

      <h3>하나만 선택하기</h3>
      <input type="radio" name="age" />
      <input type="radio" name="age" />
      <input type="radio" name="age" />

      <h3>파일 선택하기</h3>
      <input type="file" />

      <h3>드롭다운 박스 아이템 한 개 선택하기</h3>
      <select>
        <option>첫 번째 아이템</option>
        <option>두 번째 아이템</option>
        <option>세 번째 아이템</option>
      </select>

      <h3>드롭다운 박스에서 아이템 여러 개 선택하기</h3>
      <select multiple>
        <option>첫 번째 아이템</option>
        <option>두 번째 아이템</option>
        <option>세 번째 아이템</option>
      </select>

      <h3>여러 줄 텍스트 입력하기</h3>
      <textarea></textarea>

      <button>눌러보세요</button>

      <!-- form에서 입력하거나 선택한 내용을 서버로 전송시키기 -->
      <input type="submit" />
      <!-- form에 입력한 내용을 모두 초기화 시키기 -->
      <input type="reset" />
    </form>
  </body>
</html>
