<!DOCTYPE html>
<html>
  <head>
    <title>04. 리스트 실습입니다.</title>
  </head>
  <body>
    리스트를 만들고 실습합시다!
    <!-- 첫 번째 리스트. 순번이 있는 리스트(Ordered List) -->
    <!-- 1. 아이템 1
    2. 아이템 2 -->
    <!-- 리스트 태그 -->
    <ol>
      <!-- List Item -->
      <li>아이템 1</li>
      <li>아이템 2</li>
      <li>아이템 3</li>
      <li>아이템 4</li>
      <li>아이템 5</li>
      <li>아이템 6</li>
    </ol>

    <!-- 두 번째 리스트. 순번이 없는 리스트(Unordered List) -->
    동물 목록
    <ul>
      <!-- List Item -->
      <li>고양이</li>
      <li>강아지</li>
      <li>페럿</li>
      <li>햄스터</li>
    </ul>
  </body>
</html>
