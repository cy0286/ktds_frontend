<!-- 1. HTML5 문서 타입 정의 -->
<!DOCTYPE html>
<!-- html 여는 태그 -->
<!-- head 태그와 body 태그의 부모 태그 -->
<html>
  <!-- html > head, body -->
  <!-- html 태크의 자식 태그 -->
  <head>
    <title>01. HTML문서의 구조</title>
  </head>
  <!-- 브라우저에 노출되는 태그 -->
  <!-- html 태크의 자식 태그 -->
  <body>
    브라우저에 노출되는 영역입니다.
  </body>
  <!-- html 닫는 태그 -->
</html>
