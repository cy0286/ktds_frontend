<!DOCTYPE html>

</head>
<body>
    <div class="contentbox">
        <p>Content Box입니다.</p>
        <p>Content Box는 Content 영역을 기준으로 크기를 계산합니다.</p>

        <p>가장 많이 쓰이는 박스 형태입니다.</p>
    </div>
